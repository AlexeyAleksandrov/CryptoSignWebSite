<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>CryptoSignService</h1>
    <h3>Регистрация пользователя</h3>
    <form th:action="@{/signup}" th:object="${registerForm}" method="post" >
        <p>
            <label for="username">Логин:</label><br>
            <input type="text" th:field="${registerForm.username}" id="username">
            <div th:if="${loginError}">
                <a th:text="${loginError}"></a>
            </div>
        </p>
        <p>
            <label for="password_first">Пароль:</label><br>
            <input type="password" th:field="${registerForm.password}" id="password_first">
        </p>
        <p>
            <label for="password_second">Повтор пароля:</label><br>
            <input type="password" th:field="${registerForm.confirm_password}" id="password_second">
        </p>

        <p>
            <button type="submit">Регистрация</button>
        </p>
    </form>
</div>
</body>
</html>
