<html>
<head>
    <meta charset="utf-8">
    <title>Подпись документа</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data"
      action="/upload">
    <label>Документ: <input type="file" name="file"></label><br>
    <label>Владелец: <input type="text" name="signOwner"> </label><br>
    <label>Сертификат: <input type="text" name="signCertificate"></label><br>
    <label>Действителен с <input type="date" name="signDateFrom"> до <input type="date" name="signDateTo"></label><br>
    <label><input type="checkbox" name="drawLogo" checked="checked"> Рисовать герб</label><br>
    <label><input type="checkbox" name="checkNewPage"> Игнорировать переход на новую страницу</label><br>
    <p><select size="1" name="insertType">
        <option disabled>Тип вставки</option>
        <option value="В конец документа">В конец документа</option>
        <option value="По координатам">По координатам</option>
        <option value="По тэгу">По тэгу</option>
    </select></p>
    <br>
    <label><input type="submit" value="Upload"> Press here to upload the file!</label>
</form>
</body>
</html>
